{% include 'header.html' %}

<div class="container">
    <h1>Add Habit</h1>
    <form action="/add_habit" method="POST">
        <div class="form-group">
            <label for="habit-name">Habit</label>
            <input type="text" class="form-control" id="habit-name" name="name" placeholder="Enter habit name" required>
        </div>
        <div class="form-group">
            <label for="habit-frequency">Frequency</label>
            <select class="form-control" id="habit-frequency" name="frequency" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Habit</button>
    </form>
</div>
